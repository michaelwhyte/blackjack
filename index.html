<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Blackjack</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
<div class="wrapper">
  <h1>Blackjack</h1>
  <div class="dealer">
    <span class="hand hand_dealer">&nbsp;</span>
    <span class="score score_dealer">&nbsp;</span>
  </div><!-- end dealer_hand -->
  <div class="player">
    <span class="hand hand_player">&nbsp;</span>
    <span class="score score_player">&nbsp;</span>
  </div><!-- end player_hand -->
  <div class="game_controls">
  	<button class="btn_new_game">New Game</button>
    <button class="btn_get_card">Get Card</button>
    <button class="btn_hold">Hold</button>
  </div>
</div><!-- end wrapper -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
